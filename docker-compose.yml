version: "3.3"

networks:
  opba-net:

services:
  postgres:
    image: "postgres"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=open_banking
    ports:
      - "5432:15432"
    volumes:
      - ./opba-banking-rest-impl/src/test/resources/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - opba-net

  open-banking-gateway:
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/open_banking?currentSchema=banking_protocol
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=docker
      - PKCS12_KEYSTORE=/pkcs12/sample-qwac.keystore
    build: opba-embedded-starter
    ports:
      - "8085:18085"
    volumes:
      - ./core/banking-protocol/src/main/resources/:/pkcs12/
    entrypoint: "java -jar open-banking-gateway-0.0.6-SNAPSHOT.jar"
    depends_on:
      - postgres
    networks:
      - opba-net

  fintech-server:
    environment:
      - TPP_URL=http://open-banking-gateway:8085
    build: fintech-examples/fintech-server
    ports:
      - "8086:18086"
    entrypoint: "java -jar fintech-server-0.0.6-SNAPSHOT.jar"
    networks:
      - opba-net

  fintech-ui:
    restart: on-failure
    build:
      context: fintech-examples/fintech-ui
      dockerfile: Dockerfile
    ports:
      - "4200:14200"
    networks:
      - opba-net

