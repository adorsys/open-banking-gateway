# Builds pushes of release candidate tags
name: Release candidate develop and testing

on:
  push:
    tags:
      - rc-.*

env:
  DEVELOP_MAVEN_REPOSITORY: 'https://maven.pkg.github.com/valb3r/open-banking-gateway'
  GITHUB_TOKEN:
  # Note that these are DEVELOP secrets, not ones used for real deployment
  # They are used to have very close pipeline to one present on production
  GPG_EXECUTABLE: gpg
  GPG_PASSPHRASE: ${{ secrets.DEVELOP_GPG_PASSPHRASE }}
  GPG_SECRET_KEY: ${{ secrets.DEVELOP_GPG_SECRET_KEY }}
  GPG_OWNERTRUST: ${{ secrets.DEVELOP_GPG_OWNERTRUST }}
  DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build project and run default test suite
        run: ./scripts/build_and_test.sh

      - name: Deploy develop JARs to Github packages
        run: ./scripts/deploy_mvn_release_candidate.sh

      - name: Deploy develop artifacts to OpenShift
        run: ./scripts/deploy_openshift_release_candidate.sh