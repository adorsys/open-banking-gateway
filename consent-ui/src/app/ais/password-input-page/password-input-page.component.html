<form [formGroup]="passwordForm" (ngSubmit)="submit()">

  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center font-weight-bold">Input PIN</h2>
      <div class="font-weight-light my-4 text-muted">Please enter pin to you bank in order to confirm the consent.
      </div>


      <div class="form-group">
        <label for="pin" class="text-muted">Pin:</label><br>
        <input type="password"
               id="pin"
               name="pin"
               formControlName="pin"
               placeholder="Enter your pin"
               [ngClass]="{ 'is-invalid': passwordForm.controls['pin'].touched && passwordForm.controls['pin'].errors }"
               class="form-control">
        <div class="invalid-feedback"
             *ngIf="passwordForm.controls['pin'].touched && passwordForm.controls['pin'].hasError('required')">
          Pin is required
        </div>
        <div class="invalid-feedback d-block" *ngIf="wrongPassword">
          Password is incorrect
        </div>
      </div>
    </div>

    <div class="card-footer no-bg-color">
      <div class="row my-3">
        <div class="col">
          <button id="do_submit" type="submit" class="btn btn-primary btn-block" [disabled]="passwordForm.invalid">Confirm</button>
        </div>
      </div>
    </div>
  </div>

</form>
