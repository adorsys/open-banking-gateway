<ng-container *ngFor="let account of accounts">
  <form [formGroup]="targetForm">
    <label [for]="account.id" class="text-muted">IBAN</label><br>
    <input type="text"
           [id]="account.id"
           [name]="account.id"
           [formControlName]="account.id"
           placeholder="IBAN"
           [ngClass]="{ 'is-invalid': targetForm.controls[account.id].touched && targetForm.controls[account.id].errors }"
           class="form-control">
    <div class="invalid-feedback"
         *ngIf="targetForm.controls[account.id].touched && targetForm.controls[account.id].hasError('required')">
      IBAN is required
    </div>
  </form>
</ng-container>
