<form [formGroup]="reportScaResultForm" (ngSubmit)="submit()">

  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center font-weight-bold">Input confirmation number</h2>
      <div class="font-weight-light my-4 text-muted">We have sent you the confirmation number. Please check your email and fill in the field below.
      </div>


      <div class="form-group">
        <label for="tan" class="text-muted">SCA confirmation number:</label><br>
        <input type="password"
               id="tan"
               name="tan"
               formControlName="tan"
               placeholder="Enter your number"
               [ngClass]="{ 'is-invalid': reportScaResultForm.controls['tan'].touched && reportScaResultForm.controls['tan'].errors }"
               class="form-control">
        <div class="invalid-feedback"
             *ngIf="reportScaResultForm.controls['tan'].touched && reportScaResultForm.controls['tan'].hasError('required')">
          TAN is required
        </div>
      </div>
    </div>

    <div class="card-footer no-bg-color">
      <div class="row my-3">
        <div class="col">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="reportScaResultForm.invalid">Confirm</button>
        </div>
      </div>
    </div>
  </div>

</form>
