<div>
  <form ngNoForm method="post" action="{{submissionUri}}">

    <label for="scaChallengeResult">SCA challenge result for: <br> {{label}}</label>
    <input id="scaChallengeResult" name="scaChallengeResult" type="password" [formControl]="scaResult">

    <div class="form-row">
      <button type="button" [disabled]="!form.valid" (click)="save()">Save</button>
    </div>
  </form>
</div>
