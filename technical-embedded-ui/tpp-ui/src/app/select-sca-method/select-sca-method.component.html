<div>
  <form ngNoForm method="post" action="{{submissionUri}}">

    <label for="scaMethodId">Select SCA method</label>
    <select id="scaMethodId" name="scaMethodId" [formControl]="scaMethod">
      <option *ngFor="let method of methods" [value]="method.key">{{method.value}}</option>
    </select>

    <div class="form-row">
      <button type="button" [disabled]="!form.valid" (click)="save()">Save</button>
    </div>
  </form>
</div>
