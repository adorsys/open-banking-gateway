<div>
  <form ngNoForm method="post" action="{{submissionUri}}">

    <label for="psuPassword">PSU password/OTP</label>
    <input id="psuPassword" name="psuPassword" type="password" [formControl]="psuPassword">

    <div class="form-row">
      <button type="button" [disabled]="!form.valid" (click)="save()">Save</button>
    </div>
  </form>
</div>
