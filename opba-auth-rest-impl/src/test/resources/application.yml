spring:
  datasource:
    url: jdbc:tc:postgresql:12:////open_banking?TC_DAEMON=true&?TC_TMPFS=/testtmpfs:rw&TC_INITSCRIPT=init.sql
    username: postgres
    password: docker
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      schema: banking_protocol
  jpa:
    hibernate:
      naming:
        physical-strategy: de.adorsys.opba.db.hibernate.PrefixAndSnakeCasePhysicalNamingStrategy
      # DDL is handled by Liquibase
      ddl-auto: validate
    open-in-view: false
  liquibase:
    enabled: true
    change-log: classpath:migration/master.xml
    parameters:
      table-prefix: opb_
      fill-with-mock-data: true
tpp:
  login-url: http://localhost:8085/v1/psu/login
  key-validity-days: P7D
  jws-algo: RS256
  #  example private-public keypair. Generated using TokenSignVerifyTest.generateNewTppKeyPair()
  private-key: 
  public-key: 
  sign-algo: RSA
cookie:
  secure: true
  max-age-seconds: PT300S
  http-only: true
  path: /
  same-site: Strict
bank-search:
  query:
facade:
  encryption:
    providerName: BC
    algorithm: PBEWithSHA256And256BitAES-CBC-BC
    saltLength: 8
    iterationCount: 1024
    keySetPath: example-keyset.json
