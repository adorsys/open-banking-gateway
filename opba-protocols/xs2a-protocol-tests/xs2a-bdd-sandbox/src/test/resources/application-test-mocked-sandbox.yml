spring:
  main:
    allow-bean-definition-overriding: true

test:
  retry:
    max: 10
  webdriver:
    timeout: PT10S

# As there is no consent UI running - we need to call server directly
protocol:
  gateway-base-url: http://localhost:8085
  xs2a:
    urls:
      ais:
        web-hooks:
          ok: ${protocol.gateway-base-url}/v1/consent/#{context.getAuthorizationSessionIdIfOpened()}/fromAspsp/STUB_STATE/ok?redirectCode=#{context.getAspspRedirectCode()}
          nok: ${protocol.gateway-base-url}/v1/consent/#{context.getAuthorizationSessionIdIfOpened()}/fromAspsp/STUB_STATE/nok?redirectCode=#{context.getAspspRedirectCode()}
      pis:
        web-hooks:
          ok: ${protocol.gateway-base-url}/v1/consent/#{context.getAuthorizationSessionIdIfOpened()}/fromAspsp/STUB_STATE/ok?redirectCode=#{context.getAspspRedirectCode()}
          nok: ${protocol.gateway-base-url}/v1/consent/#{context.getAuthorizationSessionIdIfOpened()}/fromAspsp/STUB_STATE/nok?redirectCode=#{context.getAspspRedirectCode()}

# FinTech request signing section:
security:
  # This is the example private key value used only for DEMO purposes
  encoded-private-key: 
  signIssuer: fintech.com
  signSubject: fintech@awesome-fintech.com
  algorithm: RSA
  claim-name-key: sign-data
  urls-to-be-validated:
    # templates for web filter
    - /v1/banking/*
