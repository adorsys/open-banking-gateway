server:
  port: 9001

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    data-password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    hibernate:
      ddl-auto: validate
  liquibase:
    enabled: true
    change-log: classpath:firefly-exporter-migration/master.xml
    parameters:
      table-prefix:
  mvc:
    static-path-pattern: "/static/**"

api:
  url: http://localhost:${server.port}
  redirect-ok-template: ${api.url}/consent-confirmed?redirectCode={redirectCode}
  redirect-nok-template: ${api.url}/consent-declined

firefly:
  url: http://localhost:9999

open-banking:
  url: https://obg-dev-openbankinggateway.cloud.adorsys.de/
  client-id: MY-SUPER-FINTECH-ID
  data-protection-password: qwerty
  user-id: test-user

security:
  # This is the example private key value used only for DEMO purposes
  encoded-private-key: 
  signIssuer: fintech.com
  signSubject: fintech@awesome-fintech.com
  algorithm: RSA
  claim-name-key: sign-data