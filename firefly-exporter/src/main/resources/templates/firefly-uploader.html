<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<script src="/static/js/search.js"></script>
<script src="/static/js/import.js"></script>
<head>
    <title>OpenBanking to Firefly-III bank account data exporter</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <script th:inline="javascript">
        let API_URL = /*[[${apiUrl}]]*/ "";
    </script>
   <div class="card">
    <div class="card-body">
        <h1 class="card-title">Import your bank accounts and transactions into FireFly-III</h1>
        <form>
            <div class="form-group">
                <label for="firefly-personal-token">FireFly-III personal access token</label>
                <input class="form-control" id="firefly-personal-token" name="firefly-personal-token" type="password"/>
            </div>
            <div class="form-group">
                <label for="bank-name-id">Search for your bank</label>
                <input class="form-control" type="text" id="bank-name-id" th:value="${bankName}" onkeyup="callSearch('bank-name-id', 'bank-list', 'bank-id', API_URL)" placeholder="Deutsche bank"/>
                <input class="form-control" type="hidden" id="bank-id" th:value="${bankId}"/>
                <div class="scrollable">
                    <ul class="list-group" id="bank-list"></ul>
                </div>
            </div>

            <div class="form-group">
                <input class="form-control" id="import-accounts" type="button" value="Import accounts" onclick="callAccountExport('firefly-personal-token', 'bank-id', 'import-accounts-redirect', 'import-accounts-status', API_URL)"/>
            <span class="hidden" id="import-accounts-status">Please wait...</span>
            <a class="hidden" href="#" id="import-accounts-redirect">You need to be redirected to OpenBankingGateway for consent authorization</a>
        </div>
            <div  class="form-group">
                <input class="form-control" id="import-transactions" type="button" value="Import transactions" onclick="callExportableAccounts('firefly-personal-token', 'bank-id', 'import-transactions-redirect', 'import-transactions-status', 'account-export-block', 'exportable-account-list', API_URL)"/>
            <span class="hidden" id="import-transactions-status">Please wait...</span>
            <a class="hidden" href="#" id="import-transactions-redirect">You need to be redirected to OpenBankingGateway for consent authorization</a>
            <div id="account-export-block" class="hidden">
                <label for="startDate">Start date for export:</label>
                <input type="date" id="startDate" value="1970-01-01"/>
                <label for="endDate">End date for export:</label>
                <input type="date" id="endDate"/>
                <script>
                    document.getElementById('endDate').valueAsDate = new Date();
                </script>
                <ul id="exportable-account-list"></ul>
                <input id="import-selected-transactions" type="button" value="Import selected accounts transactions" onclick="callTransactionExport('firefly-personal-token', 'bank-id', 'startDate', 'endDate', 'import-selected-transactions-status', API_URL)"/>
                <span class="hidden" id="import-selected-transactions-status">Please wait...</span>
            </div>
        </div>
        </form>
    </div>
   </div>
</body>
</html>
