openapi: 3.0.1

info:
  version: "1.0.0"
  title: Open Banking Gateway FinTech Example API
  description: |
    This is a sample API that show how develop FinTech use case that invoke banking APIs.

    #### User Agent
    This Api assumes that the PsuUserAgent is a modern browsers that
    * automatically detects the "302 Found" response code and proceeds with the associated location url,
    * stores httpOnly cookies sent with the redirect under the given domain and path as defined by [RFC 6265](https://tools.ietf.org/html/rfc6265).

    This Api also assumes any other PsuUserAgent like a native mobile or a desktop application can simulate this same behavior of a modern browser with respect to 30X and Cookies. 

    #### SessionCookies and XSRF
    After a PSU is authenticated with the FinTech environment (either through the simple login interface defined here, or through an identity provider),
    the FinTechApi will establish a session with the FinTechUI. This is done by the mean of using a cookie called SessionCookie. 
    This SessionCookie is protected by a corresponding XSRF-TOKEN.
    * The request that sets a SessionCookie also carries a corresponding X-XSRF-TOKEN in the response header.
    * It is the responsibility of the FinTechUI to parse this X-XSRF-TOKEN and send it back to the FinTechApi with each subsequen request. 

    #### Redirecting to the ConsentAuthorisationApi
    Any response of the FinTechApi that redirects the PSU to the ConsentAuthorisationApi makes sure following happens:
    * that the exisitng SessionCookie is deleted, as there is no explicite login.
    * that a RedirectCookie is set, so the user can be authenticated again when sent back to the FinTechApi.
    * The url that sends the user back to the FinTechApi must carry a redirecState parameter that matches the corresponding redirect cookie.

    While redirecting the user to the ConsentAuthorisationApi, there is no certainty upon how long the consent session will take.
    For this reason, it is better to set a separated RedirectSessionCookie that has a life set to the expected max dureation of the consent authorisation session.

    #### Reloading the FinTechUI
    Reloading the FinTechUI, we will also loose the XSRF parameter that is used to validate the SessionCookie. This is why we
    set RedirectCookie (that this time has a very short life span). The url reloading the FinTechUI must carry a redirectState
    parameter that will be used to invoke the /afterReload endpoint of the FinTechApi. Thus leading to a new SessionCookie and
    corresponding XSRF parameter.     


