<div class="card card-frame">
  <div class="d-flex justify-content-center mt-5">
    <img alt="redirection" class="card-img" src="assets/icons/icons8-network 2.png" />
  </div>
  <div class="card-body">
    <h4 class="card-title">Consent denied</h4>
    <p class="card-text text-center">Your consent was denied! <br>
      We will redirect you to bank search in <b>{{count}} seconds</b>:</p>
    <div class="d-flex flex-column mt-3">
      <button (click)="toBankSearch()" class="btn btn-primary btn-center">search a new bank</button>
    </div>
  </div>
</div>
