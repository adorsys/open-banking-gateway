select account you want to work with

<div class="lacc-parent">
  <div class="withoutOutline" *ngFor="let account of accounts" (click)="selectAccount(account.resourceId)">
    <div class="lacc-list-container lacc-list-container--{{ isSelected(account.resourceId) }}">
      <div class="lacc-list-item ">
        <h1 class="lacc-list-item__headline lacc-list-item__headline--small">{{ account.name }}</h1>
        <p class="lacc-list-item__subheadline lacc-list-item__subheadline--large">{{ account.iban }}</p>
      </div>
    </div>
  </div>
</div>
