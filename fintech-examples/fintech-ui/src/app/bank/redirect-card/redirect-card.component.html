<div class="card card-frame">
  <div class="d-flex justify-content-center mt-5">
    <img alt="redirection" class="card-img" src="assets/icons/icons8-network 2.png" />
  </div>
  <div class="card-body">
    <h4 class="card-title">Redirection</h4>
    <p class="card-text text-center">Now we redirect you to your bank:
      {{ bankName }}</p>
    <div class="d-flex flex-column mt-3">
      <button (click)="proceed()" class="btn btn-primary btn-center">Ok</button>
      <button (click)="cancel()" class="btn btn-link btn-center">Cancel</button>
    </div>
  </div>
</div>
