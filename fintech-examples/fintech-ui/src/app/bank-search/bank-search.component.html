<div class="box-container">
  <div class="card card-frame">
    <div class="card-body">
      <h4 class="card-title">Search your bank</h4>
      <app-search (keyword)="onSearch($event)"></app-search>
      <div class="scrollable">
        <button (click)="onBankSelect(bank)" *ngFor="let bank of searchedBanks" class="bank-list" type="button">
          {{ bank.name }}
        </button>
      </div>
    </div>
  </div>
</div>
