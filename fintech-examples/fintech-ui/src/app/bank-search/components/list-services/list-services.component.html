<div class="box-container">
  <div class="card card-frame">
    <div class="card-body">
      <h4>
        <strong class="center-pill"> Services of {{ bankName }} </strong>
      </h4>
      <hr />
      <div *ngFor="let service of services">
        <hr />
        <p>{{ service }}</p>
        <hr />
      </div>
      <div class="d-flex flex-column mt-3">
        <button (click)="goTo(bankId)" class="btn btn-primary btn-center">Ok</button>
      </div>
    </div>
  </div>
</div>
