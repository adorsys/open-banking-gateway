language: java

env:
  global:
    - MOZ_HEADLESS=1
addons:
  firefox: latest

jdk:
  - openjdk8

# Override Travis install step with our own for control
install:
  - ./scripts/install_mvn.sh

script:
  # tests are not done with mvn test - dont know why
  - ./scripts/build_mvn.sh
  - docker run -it --rm -v "$PWD":/opt/app-root/src -w /opt/app-root/src -u "$(id -u "${USER}"):$(id -g "${USER}")" trion/ng-cli-karma make fintech-ui
  - docker run -it --rm -v "$PWD":/opt/app-root/src -w /opt/app-root/src -u "$(id -u "${USER}"):$(id -g "${USER}")" trion/ng-cli-karma make consent-ui

after_success:
  - bash scripts/upload_coverage_to_codecov.sh

deploy:
  - provider: script
    skip_cleanup: true
    script: /bin/bash scripts/release_deploy.sh
    on:
      tags: true
      # matches: vX.Y.Z, vX.Y.Z-A, vX.Y.Z-RCA, vX.Y.Z-A-B.C.D, vX.Y.Z-A-B.C.D-E, vX.Y.Z-RCA-B.C.D-E
      condition: "$TRAVIS_TAG =~ ^v([[:digit:]]+\\.)+[[:digit:]]+(-(RC)?[[:digit:]]+)?(-([[:digit:]]+\\.)+[[:digit:]]+(-[[:digit:]]+)?)?$"

  # Deploy to open banking gateway dev
  - provider: script
    skip_cleanup: true
    script: bash scripts/deploy_openshift.sh
    on:
      branch: develop

  # Deploy Release-Candidate to open banking gateway dev (FIXME: should be DEMO/Staging eventually!)
  - provider: script
    skip_cleanup: true
    script: bash scripts/deploy_openshift.sh
    on:
      tags: true
      # matches: rc-X.Y.Z, rc-X.Y.Z-A, rc-X.Y.Z-RCA, rc-X.Y.Z-A-B.C.D, rc-X.Y.Z-A-B.C.D-E, rc-X.Y.Z-RCA-B.C.D-E
      condition: "$TRAVIS_TAG =~ ^rc-([[:digit:]]+\\.)+[[:digit:]]+(-(RC)?[[:digit:]]+)?(-([[:digit:]]+\\.)+[[:digit:]]+(-[[:digit:]]+)?)?$"

  - provider: script
    skip_cleanup: true
    script: bash scripts/deploy_doc.sh
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH = "develop" || $TRAVIS_TAG

  - provider: script
    skip_cleanup: true
    script: bash scripts/deploy_javadoc.sh
    on:
      tags: true

  # Validate deployment status
  - provider: script
    skip_cleanup: true
    script: bash scripts/validate_dev_deploy.sh
    on:
      branch: develop

  # Validate Release-Candidate deployment status (FIXME: should be DEMO/Staging eventually!)
  - provider: script
    skip_cleanup: true
    script: bash scripts/validate_dev_deploy.sh
    on:
      tags: true
      # matches: rc-X.Y.Z, rc-X.Y.Z-A, rc-X.Y.Z-RCA, rc-X.Y.Z-A-B.C.D, rc-X.Y.Z-A-B.C.D-E, rc-X.Y.Z-RCA-B.C.D-E
      condition: "$TRAVIS_TAG =~ ^rc-([[:digit:]]+\\.)+[[:digit:]]+(-(RC)?[[:digit:]]+)?(-([[:digit:]]+\\.)+[[:digit:]]+(-[[:digit:]]+)?)?$"