<div [formGroup]="form">
  <label [attr.for]="control.code">{{control.message}}</label>

  <div [ngSwitch]="control.controlType">

    <input *ngSwitchCase="'textbox'" [formControlName]="control.code"
           [id]="control.message" [type]="control.type">

    <select [id]="control.code" *ngSwitchCase="'dropdown'" [formControlName]="control.code">
      <option *ngFor="let opt of control.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>

  <div class="errorMessage" *ngIf="!isValid">{{control.code}} is required</div>
</div>
