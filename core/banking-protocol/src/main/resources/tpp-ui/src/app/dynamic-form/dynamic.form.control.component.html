<div [formGroup]="form">
  <label [attr.for]="control.id">{{control.message}}</label>

  <div [ngSwitch]="control.controlType">

    <input *ngSwitchCase="'textbox'" [formControlName]="control.id"
           [id]="control.id" [type]="control.type">

    <select [id]="control.id" *ngSwitchCase="'dropdown'" [formControlName]="control.id">
      <option *ngFor="let opt of control.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>

  <div class="errorMessage" *ngIf="!isValid">{{control.id}} is required</div>
</div>
