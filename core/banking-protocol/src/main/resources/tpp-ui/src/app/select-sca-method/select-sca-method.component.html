<div>
  <form ngNoForm method="post" action="{{submissionUri}}">

    <label for="scaMethod">Select SCA method</label>
    <select id="scaMethod" name="scaMethod">
      <option *ngFor="let method of methods" [value]="method.key">{{method.value}}</option>
    </select>

    <div class="form-row">
      <button type="submit" [disabled]="!form.valid">Save</button>
    </div>
  </form>
</div>
